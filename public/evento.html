<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles del Evento</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav id="navbar">
            <ul>
                <li><img src="images/logo.webp" alt="Logo Escuela STEAM" class="logo"></li>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="evento.html">Eventos</a></li>
                <!-- Las opciones de usuario logueado se añadirán dinámicamente -->
            </ul>
        </nav>
    </header>
    <main>
        <section id="event-details">
            <h2 id="event-title"></h2>
            <img id="event-image" alt="Imagen del evento">
            <p><strong>Descripción:</strong> <span id="event-description"></span></p>
            <p><strong>Fecha:</strong> <span id="event-date"></span></p>
            <p><strong>Hora:</strong> <span id="event-time"></span></p>
            <p><strong>Público objetivo:</strong> <span id="event-public"></span></p>
            <p><strong>Lugar:</strong> <span id="event-location"></span></p>
            <p><strong>Organizador:</strong> <span id="event-organizer"></span></p>
            <p><strong>Estado:</strong> <span id="event-status"></span></p>
            <a id="event-link" href="#" target="_blank">Registro</a>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Escuela STEAM. Todos los derechos reservados.</p>
    </footer>
    <script src="evento.js"></script>
    <script src="navbar.js"></script>
</body>
</html>
