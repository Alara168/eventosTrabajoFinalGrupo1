<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse - Eventos Escuela STEAM</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><img src="images\logo.webp" alt="Logo Escuela STEAM" class="logo"> </li>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="#eventos">Eventos</a></li>
                <li><a href="#horario">Horario</a></li>
                <li><a href="login.html">Iniciar Sesión</a></li>
                <li><a href="">Registrarse</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="register-form">
            <h2>Registrarse</h2>
            <form id="register">
                <input type="text" id="reg-username" placeholder="Nombre de usuario" required>
                <input type="email" id="reg-email" placeholder="Correo electrónico" required>
                <input type="password" id="reg-password" placeholder="Contraseña" required>
                <select id="user-type" required>
                    <option value="">Seleccione tipo de usuario</option>
                    <option value="estudiante">Estudiante</option>
                    <option value="profesor">Profesor</option>
                    <option value="coordinador">Coordinador</option>
                    <option value="direccion">Dirección</option>
                </select>
                <input type="text" id="verification-code" placeholder="Código de verificación" required>
                <button type="submit">Registrarse</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Escuela STEAM. Todos los derechos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
