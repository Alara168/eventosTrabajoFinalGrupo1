<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse - Eventos Escuela STEAM</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><img src="images/logo.webp" alt="Logo Escuela STEAM" class="logo"></li>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="evento.html">Eventos</a></li>
                <li><a href="login.html">Iniciar Sesi칩n</a></li>
                <li><a href="">Registrarse</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="register-form">
            <h2>Registrarse</h2>
            <form id="register">
                <input type="text" id="username" placeholder="Nombre de usuario" required>
                <input type="email" id="email" placeholder="Correo electr칩nico" required>
                <input type="password" id="password" placeholder="Contrase침a" required>
                <select id="user-type" required>
                    <option value="">Seleccione tipo de usuario</option>
                    <option value="estudiante">Estudiante</option>
                    <option value="profesor">Profesor</option>
                </select>
                <input type="text" id="verification-code" placeholder="Clave de profesor" style="display: none;">
                <button type="submit">Registrarse</button>
            </form>
            <div id="message"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Escuela STEAM. Todos los derechos reservados.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const userTypeSelect = document.getElementById('user-type');
            const verificationCodeInput = document.getElementById('verification-code');

            userTypeSelect.addEventListener('change', function () {
                if (this.value === 'profesor') {
                    verificationCodeInput.style.display = 'block';
                    verificationCodeInput.required = true;
                } else {
                    verificationCodeInput.style.display = 'none';
                    verificationCodeInput.required = false;
                    verificationCodeInput.value = '';
                }
            });

            const registerForm = document.getElementById('register');
            registerForm.addEventListener('submit', function (event) {
                event.preventDefault();

                const username = document.getElementById('username').value;
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const userType = document.getElementById('user-type').value;
                const verificationCode = document.getElementById('verification-code').value;

                if (!username || !email || !password || !userType || (userType === 'profesor' && !verificationCode)) {
                    alert('Por favor, completa todos los campos.');
                    return;
                }

                const formData = new URLSearchParams();
                formData.append('username', username);
                formData.append('email', email);
                formData.append('password', password);
                formData.append('userType', userType);

                if (userType === 'profesor') {
                    formData.append('verificationCode', verificationCode);
                }

                fetch('register.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: formData.toString()
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert('Registro exitoso. Por favor, inicia sesi칩n.');
                        window.location.href = 'login.html';
                    } else {
                        alert(data.message || 'Hubo un problema con el registro.');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Hubo un problema con la solicitud.');
                });
            });
        });
    </script>
</body>
</html>
