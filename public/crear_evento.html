<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Evento</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav id="navbar">
            <ul>
                <li><img src="images/logo.webp" alt="Logo Escuela STEAM" class="logo"></li>
                <li><a href="index.html">Inicio</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="crear-evento">
            <div class="form-container">
                <h2 class="form-title">Crear un Nuevo Evento</h2>
                <form id="crearEventoForm">
                    <label for="titulo">Título del Evento</label>
                    <input type="text" id="titulo" placeholder="Título del evento" required>

                    <label for="fecha">Fecha del Evento</label>
                    <input type="date" id="fecha" required>

                    <label for="horaInicio">Hora de Inicio</label>
                    <input type="time" id="horaInicio" required>

                    <label for="horaFin">Hora de Finalización</label>
                    <input type="time" id="horaFin" required>

                    <label for="lugar">Lugar</label>
                    <input type="text" id="lugar" placeholder="Lugar del evento" required>

                    <label for="organizador">Organizador</label>
                    <input type="text" id="organizador" placeholder="Nombre del organizador" required>

                    <label for="descripcion">Descripción del Evento</label>
                    <textarea id="descripcion" placeholder="Breve descripción del evento" required></textarea>

                    <label for="registro">Enlace para Registro</label>
                    <input type="url" id="registro" placeholder="https://example.com/registro" required>

                    <button type="submit" class="btn-submit">Crear Evento</button>
                </form>
                <div id="message" class="message-box"></div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Escuela STEAM. Todos los derechos reservados.</p>
    </footer>
    <script src="crear_evento.js"></script>
    <script src="navbar.js"></script>
</body>
</html>
